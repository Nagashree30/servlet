<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>This is Bus Ticket Booking Form</h1>

	<form action="bookingAction">
		<pre>
			Source <input type="text" name="source">
			<br>
			Destination <input type="text" name="desti">
			<br>
			Number Of People <input type="text" name="nop">
			<br>
			Gender <input type="text" name="gender">
			<br>
			Booked By<input type="text" name="bookedby">
			<br>
			
			 <label>Bus Vendor</label>
             <select>
		      <option>--select--</option>
		      <option>VRL</option>
		      <option>SRS</option>
		      <option>SUGAMA</option>
		       <option>KSRTC</option>
		    </select>
			<br>
			Email<input type="email" name="email">
			<br>
			Phone Number<input type="text" name="phonenum">
			<br>
			Date<input type="text" name="date">
			<br>
            <label>Bus Type</label>
            <select>
		      <option>--select--</option>
		      <option>AC</option>
		      <option>Non-AC</option>
		      <option>Sleeper</option>
		       <option>Standing</option>
		    </select>
			<br>
			<input type="submit" value=ConfirmBooking>
		</pre>
	</form>
</body>
</html>
